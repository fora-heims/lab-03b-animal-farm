<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Animal Farm Lab</title>
</head>

<body>
    <main>
        <h1>Welcome to the Farm</h1>
        <h3>Click the images below 
            <br>or press:
            <br><b>H</b> for Horse
            <br><b>C</b> for Cat
            <br><b>D</b> for Dog
            <br>to hear the sound the animal makes.</h3>
        <section>
            <img class="pics" id="horse-img" src="./assets/horse.png" alt="Image of a horse">
        </section>
        <section>
            <img class="pics" id="dog-img" src="./assets/dog.png" alt="Image of a dog">
        </section>
        <section>
            <img class="pics" id="cat-img" src="./assets/cat.png" alt="Image of a cat">
        </section>
        <audio id="horse-sound" src="./assets/horse.wav"></audio>
        <audio id="dog-sound" src="./assets/dog.wav"></audio>
        <audio id="cat-sound" src="./assets/cat.wav"></audio>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
